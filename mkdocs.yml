site_name: GoLang Learning
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
plugins:
  mkdocstrings:
    handlers:
      python:
        options:
          show_root_members_full_path: true
          show_symbol_type_toc: true
          show_symbol_type_heading: true
          show_submodules: true
          show_docstring_attributes: false
          separate_signature: true
markdown_extensions:
  toc:
    permalink: true
  
nav:
- Home: index.md
- python.md

